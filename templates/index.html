<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <style>
      body {
        background-image: url('static/theme.jpg');
        width: 100%;
        height: 100%;
      }
      </style> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./base.html">camera</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>success!</strong>{{ message | safe}}.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %} 
    <div class="container my-4">
        <form action="/edit" method="post" enctype="multipart/form-data">
            <h1 class=".fs-4 text">Image Processing</h1>
            <!-- chon anh -->
            <div class="mb-3">
                <input class="form-control" type="file" name="file" id="formFile">
            </div>
            <!-- định dạng -->
            <div class="mb-3">
            <div class="form-floating">
              <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>chosse an Operating</option>
                <option value="shapeDetect">Shape detect</option>
                <option value="textDetect">Text detect</option>
                <option value="faceDetect">Face detect</option>
              </select>
              <label for="floatingSelect">Works with selects</label>
            </div>
            </div>
            <button type="submit" class="btn btn-success">Success</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
